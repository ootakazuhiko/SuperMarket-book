<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <title>実践アイデアバンク</title>
  <desc>学んだ経営スキルを学校生活、日常生活、将来に活かすアイデア集</desc>
  
  <defs>
    <style>
      :root {
        --primary-color: #3B82F6;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
        --neutral-color: #6B7280;
        --text-color: #1F2937;
        --bg-color: #FFFFFF;
      }
      
      .category-school {
        fill: #DBEAFE;
        stroke: var(--primary-color);
        stroke-width: 2;
        rx: 8;
      }
      
      .category-daily {
        fill: #D1FAE5;
        stroke: var(--success-color);
        stroke-width: 2;
        rx: 8;
      }
      
      .category-future {
        fill: #FED7AA;
        stroke: var(--warning-color);
        stroke-width: 2;
        rx: 8;
      }
      
      .idea-card {
        fill: white;
        stroke: #E5E7EB;
        stroke-width: 1;
        rx: 4;
      }
      
      .skill-tag {
        fill: #F3F4F6;
        stroke: var(--neutral-color);
        stroke-width: 1;
        rx: 12;
      }
      
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-color);
      }
      
      .label-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 14px;
        font-weight: 500;
        fill: var(--text-color);
      }
      
      .detail-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 12px;
        font-weight: 400;
        fill: var(--neutral-color);
      }
      
      .caption-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 10px;
        font-weight: 400;
        fill: var(--neutral-color);
      }
      
      .icon-text {
        font-size: 32px;
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="35" class="title-text" style="font-size: 18px;">実践アイデアバンク</text>
  <text x="400" y="55" class="detail-text" text-anchor="middle">今すぐ使える！経営スキルの活用アイデア</text>
  
  <!-- School Life Category -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="220" height="40" class="category-school"/>
    <text x="40" y="27" class="icon-text">🏫</text>
    <text x="110" y="27" class="label-text" text-anchor="middle">学校生活</text>
    
    <!-- Idea 1: School Festival -->
    <rect x="0" y="50" width="220" height="100" class="idea-card"/>
    <text x="110" y="70" class="label-text" text-anchor="middle">文化祭の模擬店</text>
    <text x="10" y="90" class="caption-text">・売上予測と仕入れ計画</text>
    <text x="10" y="105" class="caption-text">・価格設定と利益計算</text>
    <text x="10" y="120" class="caption-text">・レイアウトと動線設計</text>
    <rect x="10" y="130" width="60" height="15" class="skill-tag"/>
    <text x="40" y="140" class="caption-text" text-anchor="middle">在庫管理</text>
    <rect x="75" y="130" width="60" height="15" class="skill-tag"/>
    <text x="105" y="140" class="caption-text" text-anchor="middle">価格戦略</text>
    
    <!-- Idea 2: Club Management -->
    <rect x="0" y="160" width="220" height="100" class="idea-card"/>
    <text x="110" y="180" class="label-text" text-anchor="middle">部活動の運営</text>
    <text x="10" y="200" class="caption-text">・予算配分の最適化</text>
    <text x="10" y="215" class="caption-text">・メンバーのスケジュール管理</text>
    <text x="10" y="230" class="caption-text">・大会への投資判断</text>
    <rect x="10" y="240" width="60" height="15" class="skill-tag"/>
    <text x="40" y="250" class="caption-text" text-anchor="middle">資源管理</text>
    <rect x="75" y="240" width="60" height="15" class="skill-tag"/>
    <text x="105" y="250" class="caption-text" text-anchor="middle">計画立案</text>
  </g>
  
  <!-- Daily Life Category -->
  <g transform="translate(290, 80)">
    <rect x="0" y="0" width="220" height="40" class="category-daily"/>
    <text x="40" y="27" class="icon-text">🏠</text>
    <text x="110" y="27" class="label-text" text-anchor="middle">日常生活</text>
    
    <!-- Idea 3: Allowance Management -->
    <rect x="0" y="50" width="220" height="100" class="idea-card"/>
    <text x="110" y="70" class="label-text" text-anchor="middle">お小遣い管理</text>
    <text x="10" y="90" class="caption-text">・月次予算の作成</text>
    <text x="10" y="105" class="caption-text">・支出カテゴリー分析</text>
    <text x="10" y="120" class="caption-text">・貯金目標の設定</text>
    <rect x="10" y="130" width="60" height="15" class="skill-tag"/>
    <text x="40" y="140" class="caption-text" text-anchor="middle">財務管理</text>
    <rect x="75" y="130" width="80" height="15" class="skill-tag"/>
    <text x="115" y="140" class="caption-text" text-anchor="middle">データ分析</text>
    
    <!-- Idea 4: Time Management -->
    <rect x="0" y="160" width="220" height="100" class="idea-card"/>
    <text x="110" y="180" class="label-text" text-anchor="middle">時間管理術</text>
    <text x="10" y="200" class="caption-text">・勉強時間の効率化</text>
    <text x="10" y="215" class="caption-text">・優先順位の決定</text>
    <text x="10" y="230" class="caption-text">・PDCAサイクルの活用</text>
    <rect x="10" y="240" width="60" height="15" class="skill-tag"/>
    <text x="40" y="250" class="caption-text" text-anchor="middle">効率化</text>
    <rect x="75" y="240" width="80" height="15" class="skill-tag"/>
    <text x="115" y="250" class="caption-text" text-anchor="middle">意思決定</text>
  </g>
  
  <!-- Future Category -->
  <g transform="translate(540, 80)">
    <rect x="0" y="0" width="220" height="40" class="category-future"/>
    <text x="40" y="27" class="icon-text">🚀</text>
    <text x="110" y="27" class="label-text" text-anchor="middle">将来への応用</text>
    
    <!-- Idea 5: Career Planning -->
    <rect x="0" y="50" width="220" height="100" class="idea-card"/>
    <text x="110" y="70" class="label-text" text-anchor="middle">進路選択</text>
    <text x="10" y="90" class="caption-text">・自分の強み分析</text>
    <text x="10" y="105" class="caption-text">・将来の市場価値予測</text>
    <text x="10" y="120" class="caption-text">・投資対効果の検討</text>
    <rect x="10" y="130" width="70" height="15" class="skill-tag"/>
    <text x="45" y="140" class="caption-text" text-anchor="middle">戦略思考</text>
    <rect x="85" y="130" width="60" height="15" class="skill-tag"/>
    <text x="115" y="140" class="caption-text" text-anchor="middle">分析力</text>
    
    <!-- Idea 6: Entrepreneurship -->
    <rect x="0" y="160" width="220" height="100" class="idea-card"/>
    <text x="110" y="180" class="label-text" text-anchor="middle">起業アイデア</text>
    <text x="10" y="200" class="caption-text">・市場ニーズの発見</text>
    <text x="10" y="215" class="caption-text">・ビジネスモデル設計</text>
    <text x="10" y="230" class="caption-text">・スモールスタート戦略</text>
    <rect x="10" y="240" width="80" height="15" class="skill-tag"/>
    <text x="50" y="250" class="caption-text" text-anchor="middle">問題解決</text>
    <rect x="95" y="240" width="60" height="15" class="skill-tag"/>
    <text x="125" y="250" class="caption-text" text-anchor="middle">革新力</text>
  </g>
  
  <!-- Action Steps -->
  <g transform="translate(40, 350)">
    <rect x="0" y="0" width="720" height="130" fill="white" stroke="#E5E7EB" stroke-width="1" rx="8"/>
    <text x="360" y="25" class="label-text" text-anchor="middle">今すぐ始められる3ステップ</text>
    
    <g transform="translate(50, 45)">
      <circle cx="20" cy="20" r="18" fill="#3B82F6"/>
      <text x="20" y="27" class="label-text" text-anchor="middle" fill="white">1</text>
      <text x="50" y="15" class="label-text">まずは小さく試す</text>
      <text x="50" y="30" class="caption-text">例：友達との物々交換で価格設定を練習</text>
    </g>
    
    <g transform="translate(270, 45)">
      <circle cx="20" cy="20" r="18" fill="#10B981"/>
      <text x="20" y="27" class="label-text" text-anchor="middle" fill="white">2</text>
      <text x="50" y="15" class="label-text">データを記録する</text>
      <text x="50" y="30" class="caption-text">例：1週間の時間の使い方を記録・分析</text>
    </g>
    
    <g transform="translate(490, 45)">
      <circle cx="20" cy="20" r="18" fill="#F59E0B"/>
      <text x="20" y="27" class="label-text" text-anchor="middle" fill="white">3</text>
      <text x="50" y="15" class="label-text">改善を続ける</text>
      <text x="50" y="30" class="caption-text">例：PDCAサイクルで毎週振り返り</text>
    </g>
    
    <rect x="50" y="95" width="620" height="25" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1" rx="4"/>
    <text x="360" y="110" class="label-text" text-anchor="middle">💡 どんな小さなことでも、経営思考で考えると新しい発見がある！</text>
  </g>
  
  <!-- Inspiration quote -->
  <rect x="150" y="510" width="500" height="60" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="8"/>
  <text x="400" y="535" class="label-text" text-anchor="middle">「学んだことは、すぐに使ってみよう」</text>
  <text x="400" y="555" class="detail-text" text-anchor="middle">実践こそが最高の学習方法。失敗を恐れず、どんどん試してみよう！</text>
</svg>