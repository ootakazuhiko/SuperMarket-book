<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <title>PDCAサイクル</title>
  <desc>Plan-Do-Check-Actionの継続的改善サイクルを示した図</desc>
  
  <!-- Define styles and markers -->
  <defs>
    <style>
      .plan-section {
        fill: #e3f2fd;
        stroke: #1976d2;
        stroke-width: 3;
      }
      .do-section {
        fill: #e8f5e9;
        stroke: #4caf50;
        stroke-width: 3;
      }
      .check-section {
        fill: #fff3e0;
        stroke: #ff9800;
        stroke-width: 3;
      }
      .action-section {
        fill: #ffebee;
        stroke: #f44336;
        stroke-width: 3;
      }
      .arrow {
        stroke: #333;
        stroke-width: 4;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .text-large {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 48px;
        font-weight: 700;
        text-anchor: middle;
        fill: #333;
      }
      .text-main {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 20px;
        font-weight: 600;
        text-anchor: middle;
        fill: #333;
      }
      .text-secondary {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        font-weight: 400;
        text-anchor: middle;
        fill: #666;
      }
      .title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 28px;
        font-weight: 700;
        text-anchor: middle;
        fill: #333;
      }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="12" markerHeight="12" 
            refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#fafafa" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title">PDCAサイクル</text>
  <text x="400" y="70" class="text-secondary">継続的改善のプロセス</text>
  
  <!-- PDCA Cycle - Circular arrangement -->
  <g transform="translate(400, 320)">
    
    <!-- Circular arrows in background -->
    <g opacity="0.7">
      <!-- Top arc (Plan to Do) -->
      <path d="M -50,-150 Q 50,-180 150,-50" class="arrow" stroke="#2196F3"/>
      
      <!-- Right arc (Do to Check) -->
      <path d="M 150,-50 Q 180,50 50,150" class="arrow" stroke="#4CAF50"/>
      
      <!-- Bottom arc (Check to Action) -->
      <path d="M 50,150 Q -50,180 -150,50" class="arrow" stroke="#FF9800"/>
      
      <!-- Left arc (Action to Plan) -->
      <path d="M -150,50 Q -180,-50 -50,-150" class="arrow" stroke="#F44336"/>
    </g>
    
    <!-- Plan (Top) -->
    <g transform="translate(0, -150)">
      <circle cx="0" cy="0" r="80" class="plan-section"/>
      <text x="0" y="-10" class="text-large">P</text>
      <text x="0" y="15" class="text-main">Plan</text>
      <text x="0" y="35" class="text-secondary">計画</text>
    </g>
    
    <!-- Do (Right) -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="80" class="do-section"/>
      <text x="0" y="-10" class="text-large">D</text>
      <text x="0" y="15" class="text-main">Do</text>
      <text x="0" y="35" class="text-secondary">実行</text>
    </g>
    
    <!-- Check (Bottom) -->
    <g transform="translate(0, 150)">
      <circle cx="0" cy="0" r="80" class="check-section"/>
      <text x="0" y="-10" class="text-large">C</text>
      <text x="0" y="15" class="text-main">Check</text>
      <text x="0" y="35" class="text-secondary">評価</text>
    </g>
    
    <!-- Action (Left) -->
    <g transform="translate(-150, 0)">
      <circle cx="0" cy="0" r="80" class="action-section"/>
      <text x="0" y="-10" class="text-large">A</text>
      <text x="0" y="15" class="text-main">Action</text>
      <text x="0" y="35" class="text-secondary">改善</text>
    </g>
    
    <!-- Center text -->
    <circle cx="0" cy="0" r="40" fill="white" stroke="#666" stroke-width="2"/>
    <text x="0" y="-5" class="text-secondary" style="font-size: 16px; font-weight: 600;">継続的</text>
    <text x="0" y="12" class="text-secondary" style="font-size: 16px; font-weight: 600;">改善</text>
  </g>
  
  <!-- Detail descriptions outside the cycle -->
  <g transform="translate(400, 320)">
    <!-- Plan details -->
    <text x="0" y="-260" class="text-secondary" style="font-size: 12px;">目標設定</text>
    <text x="0" y="-245" class="text-secondary" style="font-size: 12px;">方法決定</text>
    
    <!-- Do details -->
    <text x="260" y="0" class="text-secondary" style="font-size: 12px;">計画実施</text>
    <text x="260" y="15" class="text-secondary" style="font-size: 12px;">データ収集</text>
    
    <!-- Check details -->
    <text x="0" y="260" class="text-secondary" style="font-size: 12px;">結果分析</text>
    <text x="0" y="275" class="text-secondary" style="font-size: 12px;">効果測定</text>
    
    <!-- Action details -->
    <text x="-260" y="0" class="text-secondary" style="font-size: 12px;">標準化</text>
    <text x="-260" y="15" class="text-secondary" style="font-size: 12px;">次回計画</text>
  </g>
  
  <!-- Example box at bottom -->
  <rect x="50" y="520" width="700" height="60" fill="white" stroke="#ddd" stroke-width="1" rx="8" ry="8"/>
  <text x="400" y="545" class="text-main" style="font-size: 16px;">ゲーム例：レジ待ち時間の改善</text>
  <text x="400" y="565" class="text-secondary" style="font-size: 13px;">Plan: 待ち時間2分以内目標 → Do: レジ増設 → Check: 効果測定 → Action: 成功なら標準化、失敗なら別方法</text>
</svg>