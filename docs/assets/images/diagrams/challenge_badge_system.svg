<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <title>チャレンジバッジシステム</title>
  <desc>各章をクリアすると獲得できるバッジと称号システム</desc>
  
  <defs>
    <style>
      :root {
        --primary-color: #3B82F6;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
        --neutral-color: #6B7280;
        --text-color: #1F2937;
        --bg-color: #FFFFFF;
      }
      
      .badge-bg {
        fill: white;
        stroke-width: 3;
      }
      
      .badge-bronze {
        stroke: #B87333;
        fill: #FFF4E6;
      }
      
      .badge-silver {
        stroke: #C0C0C0;
        fill: #F8F8F8;
      }
      
      .badge-gold {
        stroke: #FFD700;
        fill: #FFFAF0;
      }
      
      .badge-complete {
        stroke: url(#rainbow);
        fill: #FFF;
      }
      
      .star {
        fill: #FFD700;
        stroke: #FFA500;
        stroke-width: 1;
      }
      
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: var(--text-color);
      }
      
      .label-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 14px;
        font-weight: 500;
        text-anchor: middle;
        fill: var(--text-color);
      }
      
      .detail-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 12px;
        font-weight: 400;
        text-anchor: middle;
        fill: var(--neutral-color);
      }
      
      .caption-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 10px;
        font-weight: 400;
        text-anchor: middle;
        fill: var(--neutral-color);
      }
      
      .badge-text {
        font-size: 32px;
        text-anchor: middle;
      }
      
      .achievement-box {
        fill: #FAFAFA;
        stroke: #E5E7EB;
        stroke-width: 1;
        rx: 4;
      }
    </style>
    
    <!-- Rainbow gradient for master badge -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="16.66%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9400D3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Star shape -->
    <polygon id="star" points="0,-8 2.4,-2.4 8,-0.8 2.4,2.4 0,8 -2.4,2.4 -8,-0.8 -2.4,-2.4"/>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="40" class="title-text">チャレンジバッジコレクション</text>
  <text x="400" y="60" class="detail-text">各章をクリアしてバッジを集めよう！</text>
  
  <!-- Badge Grid (3x3) -->
  <!-- Row 1: Chapters 1-3 (Bronze badges) -->
  <g transform="translate(150, 120)">
    <!-- Chapter 1 Badge -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-bronze"/>
      <text x="50" y="60" class="badge-text">🎮</text>
      <text x="50" y="105" class="label-text">経営入門</text>
      <text x="50" y="120" class="caption-text">第1章クリア</text>
    </g>
    
    <!-- Chapter 2 Badge -->
    <g transform="translate(170, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-bronze"/>
      <text x="50" y="60" class="badge-text">🏪</text>
      <text x="50" y="105" class="label-text">店舗デザイナー</text>
      <text x="50" y="120" class="caption-text">第2章クリア</text>
    </g>
    
    <!-- Chapter 3 Badge -->
    <g transform="translate(340, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-bronze"/>
      <text x="50" y="60" class="badge-text">📦</text>
      <text x="50" y="105" class="label-text">在庫マスター</text>
      <text x="50" y="120" class="caption-text">第3章クリア</text>
    </g>
  </g>
  
  <!-- Row 2: Chapters 4-6 (Silver badges) -->
  <g transform="translate(150, 270)">
    <!-- Chapter 4 Badge -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-silver"/>
      <text x="50" y="60" class="badge-text">💰</text>
      <text x="50" y="105" class="label-text">価格戦略家</text>
      <text x="50" y="120" class="caption-text">第4章クリア</text>
    </g>
    
    <!-- Chapter 5 Badge -->
    <g transform="translate(170, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-silver"/>
      <text x="50" y="60" class="badge-text">😊</text>
      <text x="50" y="105" class="label-text">顧客満足達人</text>
      <text x="50" y="120" class="caption-text">第5章クリア</text>
    </g>
    
    <!-- Chapter 6 Badge -->
    <g transform="translate(340, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-silver"/>
      <text x="50" y="60" class="badge-text">📈</text>
      <text x="50" y="105" class="label-text">成長戦略家</text>
      <text x="50" y="120" class="caption-text">第6章クリア</text>
    </g>
  </g>
  
  <!-- Row 3: Chapters 7-9 (Gold badges) -->
  <g transform="translate(150, 420)">
    <!-- Chapter 7 Badge -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-gold"/>
      <text x="50" y="60" class="badge-text">💵</text>
      <text x="50" y="105" class="label-text">財務エキスパート</text>
      <text x="50" y="120" class="caption-text">第7章クリア</text>
    </g>
    
    <!-- Chapter 8 Badge -->
    <g transform="translate(170, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-gold"/>
      <text x="50" y="60" class="badge-text">📊</text>
      <text x="50" y="105" class="label-text">データアナリスト</text>
      <text x="50" y="120" class="caption-text">第8章クリア</text>
    </g>
    
    <!-- Chapter 9 Badge -->
    <g transform="translate(340, 0)">
      <circle cx="50" cy="50" r="40" class="badge-bg badge-gold"/>
      <text x="50" y="60" class="badge-text">🌟</text>
      <text x="50" y="105" class="label-text">実践リーダー</text>
      <text x="50" y="120" class="caption-text">第9章クリア</text>
    </g>
  </g>
  
  <!-- Master Badge (All chapters complete) -->
  <g transform="translate(580, 250)">
    <rect x="0" y="0" width="180" height="200" class="achievement-box"/>
    <text x="90" y="25" class="label-text">マスター称号</text>
    
    <circle cx="90" cy="90" r="50" class="badge-bg badge-complete" stroke-width="5"/>
    <text x="90" y="100" class="badge-text">👑</text>
    
    <!-- Stars around the badge -->
    <use href="#star" transform="translate(90, 30)" class="star"/>
    <use href="#star" transform="translate(140, 50)" class="star"/>
    <use href="#star" transform="translate(160, 90)" class="star"/>
    <use href="#star" transform="translate(140, 130)" class="star"/>
    <use href="#star" transform="translate(90, 150)" class="star"/>
    <use href="#star" transform="translate(40, 130)" class="star"/>
    <use href="#star" transform="translate(20, 90)" class="star"/>
    <use href="#star" transform="translate(40, 50)" class="star"/>
    
    <text x="90" y="165" class="label-text">経営マスター</text>
    <text x="90" y="180" class="caption-text">全章クリア達成！</text>
  </g>
  
  <!-- Progress indicator -->
  <rect x="50" y="80" width="150" height="25" fill="#E5E7EB" rx="4"/>
  <rect x="50" y="80" width="50" height="25" fill="#10B981" rx="4"/>
  <text x="125" y="97" class="detail-text">進捗: 3/9章</text>
  
  <!-- Motivational message -->
  <rect x="150" y="560" width="500" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1" rx="4"/>
  <text x="400" y="578" class="label-text">次のバッジまであと少し！がんばろう！</text>
</svg>