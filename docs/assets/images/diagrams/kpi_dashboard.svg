<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <title>KPIダッシュボード</title>
  <desc>スーパーマーケット経営の重要指標を信号機カラーで可視化したダッシュボード</desc>
  
  <defs>
    <style>
      :root {
        --primary-color: #3B82F6;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
        --neutral-color: #6B7280;
        --text-color: #1F2937;
        --bg-color: #FFFFFF;
      }
      
      .dashboard-bg {
        fill: #1F2937;
        stroke: none;
      }
      
      .widget-bg {
        fill: #374151;
        stroke: #4B5563;
        stroke-width: 1;
        rx: 8;
      }
      
      .metric-good {
        fill: var(--success-color);
      }
      
      .metric-warning {
        fill: var(--warning-color);
      }
      
      .metric-bad {
        fill: var(--error-color);
      }
      
      .metric-circle {
        fill: none;
        stroke-width: 8;
        stroke-linecap: round;
      }
      
      .metric-bg-circle {
        fill: none;
        stroke: #4B5563;
        stroke-width: 8;
      }
      
      .title-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: white;
      }
      
      .label-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 14px;
        font-weight: 500;
        fill: #E5E7EB;
      }
      
      .value-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 24px;
        font-weight: 700;
        text-anchor: middle;
        fill: white;
      }
      
      .detail-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 12px;
        font-weight: 400;
        fill: #9CA3AF;
      }
      
      .caption-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 10px;
        font-weight: 400;
        fill: #9CA3AF;
      }
      
      .bar-chart {
        fill: #60A5FA;
      }
      
      .trend-line {
        stroke: #10B981;
        stroke-width: 2;
        fill: none;
      }
      
      .trend-area {
        fill: #10B981;
        opacity: 0.2;
      }
    </style>
    
    <!-- Gradients -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Dashboard background -->
  <rect width="800" height="600" class="dashboard-bg"/>
  
  <!-- Title bar -->
  <rect x="0" y="0" width="800" height="60" fill="#111827"/>
  <text x="400" y="35" class="title-text" style="font-size: 20px;">📊 リアルタイムKPIダッシュボード</text>
  <text x="400" y="52" class="detail-text" text-anchor="middle">2025年1月13日 15:30 更新</text>
  
  <!-- Sales Widget (Top Left) -->
  <g transform="translate(40, 80)">
    <rect x="0" y="0" width="180" height="160" class="widget-bg"/>
    <text x="90" y="25" class="label-text" text-anchor="middle">本日の売上</text>
    
    <!-- Circular progress -->
    <g transform="translate(90, 90)">
      <circle cx="0" cy="0" r="40" class="metric-bg-circle"/>
      <path d="M 0,-40 A 40,40 0 1,1 28,28" class="metric-circle metric-good"/>
      <text x="0" y="5" class="value-text">85%</text>
      <text x="0" y="20" class="caption-text" text-anchor="middle">目標達成率</text>
    </g>
    
    <text x="90" y="150" class="detail-text" text-anchor="middle">¥485,000 / ¥570,000</text>
  </g>
  
  <!-- Profit Margin Widget (Top Center) -->
  <g transform="translate(240, 80)">
    <rect x="0" y="0" width="180" height="160" class="widget-bg"/>
    <text x="90" y="25" class="label-text" text-anchor="middle">利益率</text>
    
    <!-- Signal light indicator -->
    <g transform="translate(90, 70)">
      <circle cx="0" cy="0" r="15" fill="#4B5563"/>
      <circle cx="0" cy="35" r="15" class="metric-warning"/>
      <circle cx="0" cy="70" r="15" fill="#4B5563"/>
    </g>
    
    <text x="90" y="90" class="value-text">22.5%</text>
    <text x="90" y="150" class="detail-text" text-anchor="middle">要注意: 目標25%</text>
  </g>
  
  <!-- Inventory Turnover (Top Right) -->
  <g transform="translate(440, 80)">
    <rect x="0" y="0" width="180" height="160" class="widget-bg"/>
    <text x="90" y="25" class="label-text" text-anchor="middle">在庫回転率</text>
    
    <!-- Bar chart -->
    <g transform="translate(20, 50)">
      <rect x="0" y="60" width="20" height="40" class="bar-chart" opacity="0.5"/>
      <rect x="30" y="50" width="20" height="50" class="bar-chart" opacity="0.6"/>
      <rect x="60" y="40" width="20" height="60" class="bar-chart" opacity="0.7"/>
      <rect x="90" y="30" width="20" height="70" class="bar-chart" opacity="0.8"/>
      <rect x="120" y="20" width="20" height="80" class="bar-chart"/>
    </g>
    
    <text x="90" y="130" class="value-text" style="font-size: 20px;">12.3回/月</text>
    <text x="90" y="150" class="detail-text" text-anchor="middle">良好: 前月比+15%</text>
  </g>
  
  <!-- Customer Satisfaction (Bottom Left) -->
  <g transform="translate(40, 260)">
    <rect x="0" y="0" width="180" height="160" class="widget-bg"/>
    <text x="90" y="25" class="label-text" text-anchor="middle">顧客満足度</text>
    
    <!-- Star rating -->
    <g transform="translate(90, 70)">
      <text x="-60" y="0" style="font-size: 24px;">⭐</text>
      <text x="-30" y="0" style="font-size: 24px;">⭐</text>
      <text x="0" y="0" style="font-size: 24px;">⭐</text>
      <text x="30" y="0" style="font-size: 24px;">⭐</text>
      <text x="60" y="0" style="font-size: 24px; opacity: 0.3;">⭐</text>
    </g>
    
    <text x="90" y="110" class="value-text">4.2/5.0</text>
    <text x="90" y="150" class="detail-text" text-anchor="middle">レビュー: 156件</text>
  </g>
  
  <!-- Daily Trend (Bottom Center-Right) -->
  <g transform="translate(240, 260)">
    <rect x="0" y="0" width="380" height="160" class="widget-bg"/>
    <text x="190" y="25" class="label-text" text-anchor="middle">本日の売上推移</text>
    
    <!-- Line graph -->
    <g transform="translate(30, 40)">
      <!-- Grid lines -->
      <line x1="0" y1="0" x2="320" y2="0" stroke="#4B5563" stroke-width="1"/>
      <line x1="0" y1="30" x2="320" y2="30" stroke="#4B5563" stroke-width="1"/>
      <line x1="0" y1="60" x2="320" y2="60" stroke="#4B5563" stroke-width="1"/>
      <line x1="0" y1="90" x2="320" y2="90" stroke="#4B5563" stroke-width="1"/>
      
      <!-- Area under line -->
      <polygon points="0,90 40,80 80,70 120,65 160,50 200,45 240,40 280,35 320,30 320,90 0,90" 
               fill="url(#greenGradient)"/>
      
      <!-- Trend line -->
      <polyline points="0,90 40,80 80,70 120,65 160,50 200,45 240,40 280,35 320,30" 
                class="trend-line"/>
      
      <!-- Data points -->
      <circle cx="0" cy="90" r="3" fill="#10B981"/>
      <circle cx="40" cy="80" r="3" fill="#10B981"/>
      <circle cx="80" cy="70" r="3" fill="#10B981"/>
      <circle cx="120" cy="65" r="3" fill="#10B981"/>
      <circle cx="160" cy="50" r="3" fill="#10B981"/>
      <circle cx="200" cy="45" r="3" fill="#10B981"/>
      <circle cx="240" cy="40" r="3" fill="#10B981"/>
      <circle cx="280" cy="35" r="3" fill="#10B981"/>
      <circle cx="320" cy="30" r="3" fill="#10B981"/>
    </g>
    
    <!-- Time labels -->
    <text x="50" y="145" class="caption-text">9:00</text>
    <text x="150" y="145" class="caption-text">12:00</text>
    <text x="250" y="145" class="caption-text">15:00</text>
    <text x="350" y="145" class="caption-text">18:00</text>
    <text x="450" y="145" class="caption-text">21:00</text>
  </g>
  
  <!-- Quick Stats (Right side) -->
  <g transform="translate(640, 80)">
    <rect x="0" y="0" width="140" height="340" class="widget-bg"/>
    <text x="70" y="25" class="label-text" text-anchor="middle">クイック統計</text>
    
    <!-- Stats list -->
    <g transform="translate(15, 50)">
      <!-- Customers -->
      <text x="0" y="0" class="caption-text">来客数</text>
      <text x="110" y="0" class="label-text" text-anchor="end">523人</text>
      <rect x="0" y="5" width="110" height="2" fill="#4B5563"/>
      
      <!-- Average purchase -->
      <text x="0" y="30" class="caption-text">客単価</text>
      <text x="110" y="30" class="label-text" text-anchor="end">¥927</text>
      <rect x="0" y="35" width="110" height="2" fill="#4B5563"/>
      
      <!-- Wait time -->
      <text x="0" y="60" class="caption-text">レジ待ち時間</text>
      <text x="110" y="60" class="label-text" text-anchor="end">2.3分</text>
      <rect x="0" y="65" width="110" height="2" fill="#4B5563"/>
      
      <!-- Stock alerts -->
      <text x="0" y="90" class="caption-text">在庫アラート</text>
      <text x="110" y="90" class="label-text metric-warning" text-anchor="end">3件</text>
      <rect x="0" y="95" width="110" height="2" fill="#4B5563"/>
      
      <!-- Staff efficiency -->
      <text x="0" y="120" class="caption-text">スタッフ効率</text>
      <text x="110" y="120" class="label-text metric-good" text-anchor="end">92%</text>
      <rect x="0" y="125" width="110" height="2" fill="#4B5563"/>
    </g>
    
    <!-- Action buttons -->
    <rect x="10" y="210" width="120" height="35" fill="#3B82F6" rx="4"/>
    <text x="70" y="232" class="label-text" text-anchor="middle">詳細分析</text>
    
    <rect x="10" y="255" width="120" height="35" fill="#6B7280" rx="4"/>
    <text x="70" y="277" class="label-text" text-anchor="middle">レポート作成</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(40, 450)">
    <rect x="0" y="0" width="720" height="100" fill="#374151" stroke="#4B5563" stroke-width="1" rx="4"/>
    <text x="360" y="25" class="label-text" text-anchor="middle">信号機カラーの見方</text>
    
    <g transform="translate(150, 40)">
      <circle cx="0" cy="10" r="8" class="metric-good"/>
      <text x="20" y="15" class="detail-text">良好: 目標達成・順調</text>
    </g>
    
    <g transform="translate(300, 40)">
      <circle cx="0" cy="10" r="8" class="metric-warning"/>
      <text x="20" y="15" class="detail-text">注意: 要改善・監視必要</text>
    </g>
    
    <g transform="translate(470, 40)">
      <circle cx="0" cy="10" r="8" class="metric-bad"/>
      <text x="20" y="15" class="detail-text">要対応: 即座の対応必要</text>
    </g>
    
    <text x="360" y="80" class="caption-text" text-anchor="middle">💡 ヒント: 黄色や赤の指標に注目して、優先的に改善しよう！</text>
  </g>
</svg>