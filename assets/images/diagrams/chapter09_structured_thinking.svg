<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <title>構造化思考プロセス</title>
  <desc>問題を要素に分解して考える構造化思考のプロセスを示した図</desc>
  
  <!-- Define styles -->
  <defs>
    <style>
      .step-box {
        fill: #f1f8e9;
        stroke: #689f38;
        stroke-width: 2;
        rx: 8;
      }
      .example-box {
        fill: #fff3e0;
        stroke: #f57c00;
        stroke-width: 1;
        rx: 4;
      }
      .arrow {
        stroke: #4caf50;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead-green-thin);
      }
      .text-title {
        font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
        font-weight: 600;
        text-anchor: middle;
        fill: #333;
      }
      .text-main {
        font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
        font-size: 13px;
        font-weight: 500;
        text-anchor: middle;
        fill: #333;
      }
      .text-example {
        font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
        font-size: 11px;
        font-weight: 400;
        text-anchor: middle;
        fill: #666;
      }
      .main-title {
        font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
        font-size: 20px;
        font-weight: 700;
        text-anchor: middle;
        fill: #333;
      }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrowhead-green-thin" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa" stroke="#e0e0e0"/>
  
  <!-- Title -->
  <text x="400" y="30" class="main-title">構造化思考プロセス</text>
  <text x="400" y="50" class="text-example">学校の成績向上を例にした問題解決アプローチ</text>
  
  <!-- Step boxes -->
  <!-- Step 1 -->
  <rect x="30" y="80" width="140" height="60" class="step-box"/>
  <text x="100" y="100" class="text-title">1. 現状分析</text>
  <text x="100" y="115" class="text-main">問題の把握</text>
  <text x="100" y="130" class="text-main">どの科目が弱いか？</text>
  
  <!-- Step 2 -->
  <rect x="200" y="80" width="140" height="60" class="step-box"/>
  <text x="270" y="100" class="text-title">2. 要因分析</text>
  <text x="270" y="115" class="text-main">原因の特定</text>
  <text x="270" y="130" class="text-main">なぜその科目が弱いか？</text>
  
  <!-- Step 3 -->
  <rect x="370" y="80" width="140" height="60" class="step-box"/>
  <text x="440" y="100" class="text-title">3. 解決策</text>
  <text x="440" y="115" class="text-main">改善方法の立案</text>
  <text x="440" y="130" class="text-main">具体的な改善方法は？</text>
  
  <!-- Step 4 -->
  <rect x="540" y="80" width="140" height="60" class="step-box"/>
  <text x="610" y="100" class="text-title">4. 実行計画</text>
  <text x="610" y="115" class="text-main">計画の策定</text>
  <text x="610" y="130" class="text-main">いつ、何を、どのように？</text>
  
  <!-- Step 5 -->
  <rect x="285" y="170" width="140" height="60" class="step-box"/>
  <text x="355" y="190" class="text-title">5. 効果測定</text>
  <text x="355" y="205" class="text-main">結果の評価</text>
  <text x="355" y="220" class="text-main">改善されたか？</text>
  
  <!-- Example boxes -->
  <rect x="50" y="260" width="700" height="120" class="example-box"/>
  <text x="400" y="280" class="text-title">従来の考え方 vs 構造化思考</text>
  
  <text x="200" y="305" class="text-main">従来：「もっと勉強しよう」</text>
  <text x="200" y="320" class="text-example">→ 漠然としていて効果的でない</text>
  
  <text x="400" y="305" class="text-main">構造化思考：</text>
  <text x="400" y="320" class="text-example">1. 数学が特に弱い（現状分析）</text>
  <text x="400" y="335" class="text-example">2. 基礎が理解できていない（要因分析）</text>
  <text x="400" y="350" class="text-example">3. 基礎問題集で復習（解決策）</text>
  <text x="400" y="365" class="text-example">4. 毎日30分、2週間実施（実行計画）</text>
  
  <!-- Arrows -->
  <line x1="170" y1="110" x2="190" y2="110" class="arrow"/>
  <line x1="340" y1="110" x2="360" y2="110" class="arrow"/>
  <line x1="510" y1="110" x2="530" y2="110" class="arrow"/>
  <line x1="610" y1="140" x2="400" y2="170" class="arrow"/>
  
</svg>